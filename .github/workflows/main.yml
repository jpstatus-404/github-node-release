---

on:
  push:
    branches: [ master ]
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14, 16, 18 ]
    name: Node ${{ matrix.ndoe }} sample
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with: 
          node-version: ${{ matrix.node }}
      - name: Github workspace
        run: |
          echo ${{ github.workspace }}
          echo $GITHUB_WORKSPACE
